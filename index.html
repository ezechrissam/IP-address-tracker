<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Washington Campos" />
  <meta name="description" content="Frontend Mentor Ip Address Tracker challenge made by Washington Campos" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">IP Address Tracker</h1>
    <form class="header__form">
      <input
        class="header__input"
        type="text"
        name="ip"
        minlength="7"
        maxlength="15"
        size="15"
        placeholder="Search for any IP address or domain"
        aria-label="Search IP"
      />
      <button class="header__button">
        <img src="images/icon-arrow.svg" alt="icon arrow" />
      </button>
    </form>
    <div class="header__box">
      <div class="header__ip-info">
        <div class="header__ip-title">IP Address</div>
        <span class="header__ip-result header__ip-address"></span>
      </div>
      <div class="header__ip-info">
        <div class="header__ip-title">Location</div>
        <span class="header__ip-result header__ip-location"></span>
      </div>
      <div class="header__ip-info">
        <div class="header__ip-title">Timezone</div>
        <span class="header__ip-result header__ip-timezone"></span>
      </div>
      <div class="header__ip-info">
        <div class="header__ip-title">ISP</div>
        <span class="header__ip-result header__ip-isp"></span>
      </div>
    </div>
  </header>

  <main class="content">
    <div id="mapid"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
